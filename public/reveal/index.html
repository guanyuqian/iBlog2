<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);

        function refresh() {
            var htmlstr=['<div id="cyBarrage" role="cylabs" data-use="barrage" style="width: 100%;height: 100%;position: fixed ; background-color: transparent"></div>'].join("");
           $('#Barrage') .html(htmlstr)
        }
        //重复执行某个方法 setInterval重复执行
        window.setInterval(refresh, 1000);
    </script>
</head>
<body>
<style type="text/css">
    body {
        margin: 0;
    }
</style>


<img src="https://s3.amazonaws.com/hakim-static/reveal-js/image-placeholder.png" alt="img01"
     style="width: 50%;height: 50%;position: fixed " />
<div id="cyBarrage" role="cylabs" data-use="barrage" style="background: none ;" sid="2"></div>
<script type="text/javascript" charset="utf-8"
        src="http://changyan.itc.cn/js/??lib/jquery.js,changyan.labs.js?appid=cytcsXdbQ"></script>

<div class="reveal">
    <div class="slides">
        <section>Slide 1</section>
        <section>Slide 2</section>
    </div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        dependencies: [
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/notes/notes.js', async: true},
            {
                src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                hljs.initHighlightingOnLoad();
            }
            }
        ]
    });
</script>
</body>
</html>
