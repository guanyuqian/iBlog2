    <!-- Cropping modal -->
    <div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog"
         tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form class="avatar-form" action="uploadimg" enctype="multipart/form-data" method="post">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal" type="button">&times;</button>
                        <h4 class="modal-title" id="avatar-modal-label">Change Avatar</h4>
                    </div>
                    <div class="modal-body">
                        <div class="avatar-body">

                            <!-- Upload image and data -->
                            <div class="avatar-upload">
                                <input class="avatar-src" name="avatar_src" type="hidden">
                                <input class="avatar-data" name="avatar_data" type="hidden">
                                <label for="avatarInput">Local upload</label>
                                <input class="avatar-input" id="avatarInput" name="avatar_file" type="file">
                            </div>

                            <!-- Crop and preview -->
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="avatar-wrapper"></div>
                                </div>
                                <div class="col-md-3">
                                    <div class="row avatar-btns col-md-12 col-sm-6  col-xs-6">
                                        <div class="avatar-preview preview-lg"></div>
                                    </div>
                                    <div class="row avatar-btns col-md-12 col-sm-6  col-xs-6">
                                        <div class=" col-md-12">
                                            <button class="btn btn-success btn-block avatar-save" type="submit">
                                                <span class="fa fa-save">Done</span>
                                            </button>
                                        </div>
                                        <div class="col-md-6 col-sm-6  col-xs-6">
                                            <button class="btn btn-primary btn-xs btn-block" data-method="rotate"
                                                    data-option="15"
                                                    type="button"><span class="fa fa-repeat" data-method="rotate"
                                                                        data-option="15">15ยบ</span>
                                            </button>
                                        </div>
                                        <div class="col-md-6 col-sm-6  col-xs-6">
                                            <button class="btn btn-primary  btn-block btn-xs" data-method="rotate"
                                                    data-option="30"
                                                    type="button">
                                                <span class="fa fa-repeat" data-method="rotate"
                                                      data-option="30">30ยบ</span>
                                            </button>
                                        </div>
                                        <div class="col-md-6  col-sm-6  col-xs-6">

                                            <button class="btn btn-primary btn-block  btn-xs" data-method="rotate"
                                                    data-option="45" type="button"><span class="fa fa-repeat"
                                                                                         data-method="rotate"
                                                                                         data-option="45">45ยบ</span>
                                            </button>
                                        </div>
                                        <div class="col-md-6 col-sm-6  col-xs-6">
                                            <button class="btn btn-primary  btn-block btn-xs" data-method="rotate"
                                                    data-option="90" type="button" title="Rotate 90 degrees"><span
                                                    class="fa fa-repeat" data-method="rotate"
                                                    data-option="90">90ยบ</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>

        </div>
